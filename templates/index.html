<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Song Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #1DB954;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .recommendations {
            margin-top: 20px;
        }
        .track {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .track h3 {
            margin: 0;
            color: #1DB954;
        }
        .track p {
            margin: 5px 0;
        }
        .track a {
            color: #1DB954;
            text-decoration: none;
        }
        .track a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Spotify Song Recommender</h1>
    <form action="/recommend" method="POST">
        <input type="text" name="song_name" placeholder="Enter a song name" required>
        <input type="submit" value="Get Recommendations">
    </form>

    {% if recommendations %}
    <div class="recommendations">
        <h2>Recommended Songs:</h2>
        {% for track in recommendations %}
        <div class="track">
            <h3>{{ track.name }}</h3>
            <p><strong>Artist:</strong> {{ track.artist }}</p>
            <p><strong>Album:</strong> {{ track.album }}</p>
            {% if track.preview_url %}
            <p><a href="{{ track.preview_url }}" target="_blank">Preview Song</a></p>
            {% else %}
            <p>No preview available</p>
            {% endif %}
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
